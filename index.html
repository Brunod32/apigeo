<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Villes de France</title>
</head>
<body>
    <h1>Les villes de France</h1>

    <form id="reqform">
        <fieldset>
            <legend>
                Recherche par code postal
            </legend>
            <!-- <label for="zipCode">Code postal :</label> -->
            <input id="zipCode" type="number">
        </fieldset>

        <fieldset>
            <legend>
                Recherche par nom de ville
            </legend>
            <!-- <label for="cityName">Nom de ville :</label> -->
            <input id="cityName" type="text">
        </fieldset>

        <fieldset>
            <legend>
                Recherche par numéro de département
            </legend>
            <!-- <label for="departmentNumber">Numéro de département : </label> -->
            <input id="departmentNumber" type="number">
        </fieldset>
    </form>
    <div id="btndiv">
        <button type="submit" id="btnSearch">Chercher</button>
    </div>

    <div>
        <h2>Liste de villes:</h2>
        <div id="searchResult">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
